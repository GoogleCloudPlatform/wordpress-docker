_variables:
  excludeTests: &nonFpmTests
  - tests/functional_tests/running_test.yaml
  wordpress: &wordpress
    version: '4.9.9'
    sha1: '10678608e8b7f373ca906c8966c09faffe27e5ae'
  tags: &tags
  - '4.9.9-debian9'
  - '4.9.9'
  - 'latest'

versions:

  # WordPress with PHP 7.3-apache on Debian 9
  - dir: 'php7/debian9/apache'
    repo: 'wordpress4-php7-apache'
    tags: *tags
    from: 'gcr.io/cloud-marketplace-ops/php7-apache:7.3-debian9'
    templateArgs:
      cmd: 'apache2-foreground'
    packages:
      wordpress: *wordpress

  # WordPress with PHP 7.3-fpm on Debian 9
  - dir: 'php7/debian9/fpm'
    repo: 'wordpress4-php7-fpm'
    tags: *tags
    from: 'gcr.io/cloud-marketplace-ops/php7-fpm:7.3-debian9'
    templateArgs:
      cmd: 'php-fpm'
    packages:
      wordpress: *wordpress
    excludeTests: *nonFpmTests

# Enable parallel build.
cloudbuild:
  enable_parallel: true
