versions:
  - dir: php5.6/apache
    repo: wordpress4-php5-apache
    tags: &tags
      - '4.9'
      - latest
    from: gcr.io/cloud-marketplace-ops/php5-apache
    cmd: apache2-foreground
    packages:
      wordpress: &wordpress
        version: '4.9'
        sha1: 6127bd2aed7b7c0a2c1789c8f17a2222a9081d6c
  - dir: php7/apache
    repo: wordpress4-php7-apache
    tags: *tags
    from: gcr.io/cloud-marketplace-ops/php7-apache
    cmd: apache2-foreground
    packages:
      wordpress: *wordpress
