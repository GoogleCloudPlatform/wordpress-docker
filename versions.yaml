cloudbuild:
  enable_parallel: true
versions:
- dir: 6/php7/debian11/apache/6.2
  excludeTests:
  - tests/functional_tests/apache_exporter_test.yaml
  from: marketplace.gcr.io/google/php7-apache2:7.4
  packages:
    wordpress:
      version: 6.2.2
  repo: wordpress6-php7-apache
  tags:
  - 6.2.2-debian11
  - 6.2-debian11
  - 6-debian11
  - 6.2.2
  - '6.2'
  - '6'
  - latest
  templateArgs:
    c2dRelease: 6.2.2
    cmd: apache2-foreground
  templateSubDir: debian11
- dir: 5/php7/debian11/apache/5.9
  excludeTests:
  - tests/functional_tests/apache_exporter_test.yaml
  from: marketplace.gcr.io/google/php7-apache2:7.4
  packages:
    wordpress:
      version: 5.9.5
  repo: wordpress5-php7-apache
  tags:
  - 5.9.5-debian11
  - 5.9-debian11
  - 5-debian11
  - 5.9.5
  - '5.9'
  - '5'
  - latest
  templateArgs:
    c2dRelease: 5.9.5
    cmd: apache2-foreground
  templateSubDir: debian11
- dir: exporter
  excludeTests:
  - tests/functional_tests/running_test.yaml
  from: marketplace.gcr.io/google/debian11
  packages:
    apache_exporter:
      version: 0.10.0
    golang:
      version: '1.16'
  repo: apache-exporter0
  tags:
  - 0.10.0
  - '0.10'
  - '0'
  - latest
  templateSubDir: exporter
