cloudbuild:
  enable_parallel: true
versions:
- dir: 5/php7/debian9/apache/5.9
  excludeTests:
  - tests/functional_tests/apache_exporter_test.yaml
  from: marketplace.gcr.io/google/php7-apache2:7.3
  packages:
    wordpress:
      sha1: 455838e46bd2d30a8491ae9bd25bf701c82ed69dbc7c89806e2a130868c6ffb7
      version: 5.9
  repo: wordpress5-php7-apache
  tags:
  - 5.9-debian9
  - 5-debian9
  - 5.9
  - '5'
  - latest
  templateArgs:
    c2dRelease: 5.9
    cmd: apache2-foreground
  templateSubDir: debian9
- dir: exporter
  excludeTests:
  - tests/functional_tests/running_test.yaml
  from: marketplace.gcr.io/google/debian9
  packages:
    apache_exporter:
      version: 0.10.0
    golang:
      version: '1.16'
  repo: wordpress5-php7-apache
  tags:
  - exporter-0.10.0
  - exporter-0.10
  - exporter-0
  - exporter
  templateArgs:
    exporter_notices_check_sum: 5ebf8cba27cde6faa3e91a8b42ea26505bcdc2dc919377c7ad942632c2de0add
  templateSubDir: exporter

