_variables:
  wordpress: &wordpress
    version: '5.3.2'
    sha1: 'fded476f112dbab14e3b5acddd2bcfa550e7b01b'
  tags: &tags
  - '5.3.2-debian9'
  - '5.3.2'
  - '5.3-debian9'
  - '5.3'
  - 'latest'

versions:

  # WordPress 5 with PHP 7.3-apache on Debian 9
  - dir: '5/php7/debian9/apache'
    repo: 'wordpress5-php7-apache'
    templateSubDir: debian9
    tags: *tags
    from: 'marketplace.gcr.io/google/php7-apache2:7.3'
    templateArgs:
      cmd: 'apache2-foreground'
      c2dRelease: '5.3.2'
    packages:
      wordpress: *wordpress
    excludeTests:
    - tests/functional_tests/apache_exporter_test.yaml

  # Apache Exporter for Prometheus
  - dir: 'exporter'
    repo: 'wordpress5-php7-apache'
    templateSubDir: exporter
    tags:
    - 'exporter'
    - 'exporter-0.9.0'
    from: marketplace.gcr.io/google/debian9:latest
    templateArgs:
      exporter_notices_check_sum: '5ebf8cba27cde6faa3e91a8b42ea26505bcdc2dc919377c7ad942632c2de0add'
    packages:
      apache_exporter:
        version: '0.9.0'
      golang:
        version: '1.14'
    excludeTests:
    - tests/functional_tests/running_test.yaml

# Enable parallel build.
cloudbuild:
  enable_parallel: true
